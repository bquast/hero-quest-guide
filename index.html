<!DOCTYPE html>
<html>
<head>
  <title>StoryBrand Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    #chat {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: scroll;
    }
    #form {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>StoryBrand Chatbot ("M")</h2>
  <div id="chat"></div>
  <form id="form">
    <input id="msg" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');

    const history = [];

    async function sendAndRender(message) {
      if (message) {
        chat.textContent += `\nYou: ${message}`;
        history.push({ role: "user", content: message });
      }

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ history })
      });

      const data = await res.json();
      const botReply = data.reply;
      chat.textContent += `\nM: ${botReply}`;
      chat.scrollTop = chat.scrollHeight;

      history.push({ role: "assistant", content: botReply });
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (userMessage) {
        await sendAndRender(userMessage);
        input.value = '';
      }
    };

    // Start conversation automatically
    window.onload = () => sendAndRender("");
  </script>
</body>
</html>
