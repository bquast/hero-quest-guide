<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Quest Guide</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      color: #1e1e1e;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
    }
    #chat {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .bubble {
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      max-width: 75%;
      line-height: 1.5;
      white-space: pre-wrap;
      font-size: 1rem;
    }
    .bubble.user {
      align-self: flex-end;
      background-color: #d1ecf1;
    }
    .bubble.bot {
      align-self: flex-start;
      background-color: white;
      border: 1px solid #e0e0e0;
    }
    form {
      display: flex;
      padding: 1rem 2rem;
      border-top: 1px solid #ddd;
      background: white;
    }
    input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 0.75rem;
      border: none;
      background: #007aff;
      color: white;
      cursor: pointer;
    }
    #email-button {
      background: #007aff;
      color: white;
      font-size: 1rem;
      padding: 0.6rem 1.25rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>Hero Quest Guide</div>
    <button id="email-button">Email it to me</button>
  </header>
  <div id="chat"></div>
  <form id="form">
    <input id="msg" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');
    const emailButton = document.getElementById('email-button');

    const history = [];

    function appendBubble(text, type) {
      const div = document.createElement("div");
      div.className = `bubble ${type}`;
      div.textContent = "";
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      let i = 0;
      const interval = setInterval(() => {
        div.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 15);
    }

    async function sendAndRender(message) {
      if (message) {
        appendBubble(message, "user");
        history.push({ role: "user", content: message });
      }

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ history })
      });

      const data = await res.json();
      const botReply = data.reply;
      appendBubble(botReply, "bot");
      history.push({ role: "assistant", content: botReply });

      localStorage.setItem("hqg-history", JSON.stringify(history));
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (userMessage) {
        await sendAndRender(userMessage);
        input.value = '';
      }
    };

    window.onload = async () => {
      const saved = localStorage.getItem("hqg-history");
      if (saved) {
        const parsed = JSON.parse(saved);
        parsed.forEach(msg => {
          appendBubble(msg.content, msg.role === "user" ? "user" : "bot");
          history.push(msg);
        });
      } else {
        await sendAndRender("");
      }
    };

    emailButton.onclick = () => {
      const email = prompt("Enter your email address:");
      if (email) {
        fetch('/api/email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, history })
        })
          .then(res => res.json())
          .then(data => {
            alert("Email sent successfully!");
          })
          .catch(() => {
            alert("Something went wrong sending your email.");
          });
      }
    };
  </script>
</body>
</html>
