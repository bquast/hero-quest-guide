<!DOCTYPE html>
<html>
<head>
  <title>StoryBrand Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    #chat { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; }
    #form { margin-top: 1rem; display: flex; gap: 0.5rem; }
    input { flex: 1; }
  </style>
</head>
<body>
  <h2>StoryBrand Chatbot</h2>
  <div id="chat"></div>
  <form id="form">
    <input id="msg" autocomplete="off" />
    <button>Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const user = input.value;
      chat.textContent += `\nYou: ${user}`;
      input.value = '';
      const res = await fetch('/api/chat', {
        method: 'POST',
        body: JSON.stringify({ message: user }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      console.log('DEBUG:', data);
      chat.textContent += `\nBot: ${data.reply || '[Check console]'}`;
    };
    window.onload = async () => {
      const res = await fetch('/api/chat', {
        method: 'POST',
        body: JSON.stringify({ message: "" }),
        headers: { 'Content-Type': 'application/json' }
      });

      const data = await res.json();
      chat.textContent += `\nBot: ${data.reply}`;
    };
  </script>
</body>
</html>
