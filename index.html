<!DOCTYPE html>
<html>
<head>
  <title>StoryBrand Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }

    #chat {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid #ccc;
      padding: 1rem;
      height: 400px;
      overflow-y: scroll;
      background: #fafafa;
    }

    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .bubble.user {
      align-self: flex-end;
      background-color: #e0f7fa;
    }

    .bubble.bot {
      align-self: flex-start;
      background-color: #f1f1f1;
    }

    #form {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>StoryBrand Chatbot ("M")</h2>
  <div id="chat"></div>
  <form id="form">
    <input id="msg" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');

    const history = [];

    function appendBubble(text, type) {
      const div = document.createElement("div");
      div.className = `bubble ${type}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendAndRender(message) {
      if (message) {
        appendBubble(message, "user");
        history.push({ role: "user", content: message });
      }

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ history })
      });

      const data = await res.json();
      const botReply = data.reply;
      appendBubble(botReply, "bot");
      history.push({ role: "assistant", content: botReply });
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (userMessage) {
        await sendAndRender(userMessage);
        input.value = '';
      }
    };

    window.onload = () => sendAndRender("");
  </script>
</body>
</html>
